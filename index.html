<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="manifest" href="splitter.webmanifest">
  <title>Splitter</title>
</head>

<body>

  <header>
    <h1>
      <img src="images/logo.svg" alt="splitter logo">
    </h1>
  </header>

  <main>

    <div class="calculate-container">
      <div class="no-zero-value bill">
        <label for="bill">Bill</label>
        <p></p>
      </div>
      <input type="text" maxlength="8" class="input-num icon-bill" id="bill" placeholder="0" inputmode="numeric">
      <label>Select Tip %</label>
      <div class="tip-container" id="tips">
        <button class="tip-button" value="5">5%</button>
        <button class="tip-button" value="10">10%</button>
        <button class="tip-button" value="15">15%</button>
        <button class="tip-button" value="25">25%</button>
        <button class="tip-button" value="50">50%</button>
        <input type="text" class="tip-button tip-custom" id="custom" maxlength="2" placeholder="Custom" inputmode="numeric">
      </div>
      <div class="no-zero-value people">
        <label for="people">Number of People</label>
        <p></p>
      </div>
      <input type="text" maxlength="3" class="input-num icon-person" id="people" placeholder="0" inputmode="numeric">
    </div>

    <div class="total-container">
      <div class="person-container">
        <div class="result">
          <div>
            <b>Tip Amount</b>
            <p>/ person</p>
          </div>
          <div id="tipPerson">$0.00</div>
        </div>      
        <div class="result">
          <div >
            <b>Total</b>
            <p>/ person</p>
          </div>
          <div id="totalPerson">$0.00</div>
        </div>
      </div>
      <button id="reset-btn" class="reset" disabled>Reset</button>
    </div>

  </main>

</body>
</html>
